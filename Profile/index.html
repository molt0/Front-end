<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Molto</title>
</head>
<body>
    <div class="bg"></div>
    <div class="wrap">
        <header>
            <div class="logo"><img src="./images/logo.png" alt=""></div>
            <div class="search">
                <img src="./images/sbgi.png" alt="">
                <input type="text" id="sch" value="제목을 입력해주세요">
            </div>
            <div class="menu"><img src="./images/menu.png" alt=""></div>
        </header>
        <div class="con">
            <div class="icon">
                <img src="./images/pro_img.png" alt="">
                <p>민트초코 님</p>
            </div>
            <div class="pro">
                <p>회원정보</p>
                <div class="name">
                    <p>닉네임</p>
                    <input type="text" id="name" class="tx" value="민트초코칩">
                    <input type="button" id="namebtn" class="btn" value="수정">
                </div>
                <div class="id">
                    <p>ID</p>
                    <div id="id">mintzoa123</div>
                </div>
                <block class="udli"></block>
                <div class="pw">
                    <p>PW</p>
                    <input type="password" id="pw" class="tx" placeholder="현재 비밀번호를 입력해주세요">
                </div>
                <block class="udli"></block>
                <div class="npw">
                    <p>비밀번호<br>변경</p>
                    <div class="np">
                        <input type="password" id="npw" class="tx" placeholder="새 비밀번호를 입력해주세요">
                        <input type="password" id="npwch" class="tx" placeholder="새 비밀번호 확인">
                    </div>
                    <input type="button" id="npwbtn" class="btn" value="비밀번호 변경">
                </div>
                <block class="udli"></block>
                <div class="ema">
                    <p>E-MAIL</p>
                    <input type="text" id="ema" class="tx" value="21-00@swjb.hs.kr">
                    <input type="button" id="emabtn" class="btn"value="수정">
                </div>
            </div>
            <input type="button" id="arrow">
            <input type="button" id="out" value="회원탈퇴">
        </div>
    </div>
</body>
</html>
